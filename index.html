<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gates Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }
        .level-selection {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-button, .level-button, .next-level-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .output-led {
            margin-top: 20px;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            display: inline-block;
            width: 100px;
            color: #fff;
        }
        .output-led.on {
            background-color: green;
        }
        .output-led.off {
            background-color: red;
        }
        .next-level-button {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Pantalla de selección de nivel -->
    <div class="level-selection">
        <h2>Logic Gates Challenge</h2>
        <p>Selecciona el nivel de dificultad para empezar:</p>
        <button class="level-button" onclick="startLevel('easy')">Nivel Bajo (Fácil)</button>
        <button class="level-button" onclick="startLevel('hard')">Nivel Alto (Difícil)</button>
    </div>

    <!-- Contenedor del juego -->
    <div class="game-container" id="game-container">
        <h2 id="level-title">Nivel Bajo - Nivel 1</h2>
        <p>Manipula las entradas y observa el resultado:</p>
        <div id="buttons-container"></div>
        <div class="output-led off" id="output">OFF</div>
        <button class="next-level-button" id="next-level" onclick="startNextLevel()">Avanzar al Siguiente Nivel</button>
    </div>

    <!-- Incluir el archivo JavaScript -->
    <script src="Proyecto MD.js"></script>
</body>
</html>
